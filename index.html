<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto mt-5">
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Loan Calculator</h4>
            </div>
              <form action="">
                <div class="card-body">
                  <div class="input-group p-2">
                    <span class="input-group-text">$</span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Loan Amount"
                    />
                  </div>
                  <div class="input-group mt-2 p-2">
                    <span class="input-group-text">%</span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Annual Interest"
                    />
                  </div>
                  <div class="input-group mt-2 p-2">
                    <input
                    type="number"
                    class="form-control"
                    placeholder="Payment Years"
                    />
                  </div>
                  <div class="d-grid gap-2 p-2">
                    <button class="btn btn-dark" type="submit">Calculate</button>
                  </div>
              </form>
              <div id="loader" class="col-lg-12 mt-3" align="center">
                <img src="src/loader/6os.gif" height="250" alt="loader">
              </div>
              <div id="result" class="mt-5">
                <h5 class="text-center">Result</h5>
                <div class="input-group p-2">
                  <span class="input-group-text">Monthly Payment</span>
                  <input
                    type="text"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="input-group mt-2 p-2">
                  <span class="input-group-text">Total Payment</span>
                  <input
                    type="text"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="input-group mt-2 p-2">
                  <span class="input-group-text">Total Interest</span>
                  <input
                    type="text"
                    class="form-control"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
